name: CI/CD User Service

on:
  push:
    branches: [ main ]
    paths:
      - 'user-service-ci-cd/**' # Dispara apenas se houver mudanças nesta pasta
  pull_request:
    branches: [ main ]
    paths:
      - 'user-service-ci-cd/**'

env:
  SERVICE_NAME: user-service-ci-cd
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPOSITORY: seu-nome-de-usuario/user-service # Nome do repositório no ECR
  ECS_CLUSTER: seu-cluster-ecs                   # Nome do seu cluster
  ECS_SERVICE: seu-servico-user                  # Nome do serviço ECS para User
  ECS_TASK_DEFINITION: sua-task-def-user         # ARN ou nome da Task Definition
  CONTAINER_NAME: user-container                 # Nome do container na Task Definition

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.SERVICE_NAME }}
    
    steps:
      - name: Checkout do Código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ${{ env.SERVICE_NAME }}/package-lock.json

      - name: Instalar Dependências
        run: npm install

      - name: Executar Testes Unitários
        run: npm test

      - name: Configurar Credenciais AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login no Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build e Tag da Imagem Docker
        id: build-image
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t ${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }} .
          docker tag ${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }} ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}

      - name: Push da Imagem Docker para ECR
        run: docker push ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}

      - name: Renderizar Definição de Tarefa ECS
        id: render-task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ${{ env.ECS_TASK_DEFINITION }}
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}

      - name: Deploy para Amazon ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.render-task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true