name: CI/CD Auth Service

on:
  push:
    branches: [ main ]
    paths:
      - 'auth-service/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'auth-service/**'

env:
  SERVICE_NAME: auth-service
  AWS_REGION: us-east-1
  ECR_REPOSITORY: auth-service
  ECS_CLUSTER: seu-cluster-ecs # Substitua pelo nome do seu cluster ECS
  ECS_SERVICE: seu-servico-auth # Substitua pelo nome do seu serviço ECS para auth-service
  ECS_TASK_DEFINITION: sua-task-def-auth # Substitua pelo ARN da sua Task Definition para auth-service
  CONTAINER_NAME: auth-container # Substitua pelo nome do container na sua Task Definition

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.SERVICE_NAME }} # Define o diretório de trabalho para o serviço
    
    steps:
      - name: Checkout do Código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ${{ env.SERVICE_NAME }}/package-lock.json

      - name: Instalar Dependências
        run: npm install

      - name: Executar Testes Unitários
        run: npm test

      - name: Configurar Credenciais AWS
              uses: aws-actions/configure-aws-credentials@v4
              with:
                aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }} 
                aws-region: ${{ env.AWS_REGION }}

            - name: Login no Amazon ECR
              id: login-ecr
              uses: aws-actions/amazon-ecr-login@v2

            - name: Build e Tag da Imagem Docker
              id: build-image
              env:
                IMAGE_TAG: ${{ github.sha }}
              run: |
                docker build -t ${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }} .
                docker tag ${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }} ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}

            - name: Push da Imagem Docker para ECR
              run: docker push ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}

