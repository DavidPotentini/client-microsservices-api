name: CI/CD Auth Service

on:
  push:
    branches: [ main ]
    paths:
      - 'auth-service/**' 
  pull_request:
    branches: [ main ]
    paths:
      - 'auth-service/**' 
  workflow_dispatch:

env:
  SERVICE_NAME: auth-service
  AWS_REGION: us-east-1
  ECR_REPOSITORY: auth-service
  ECS_CLUSTER: microservices-cluster
  ECS_SERVICE: auth-service
  ECS_TASK_DEFINITION: auth-task 
  CONTAINER_NAME: auth-container

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.SERVICE_NAME }} 
    
    steps:
      - name: Checkout do Código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ${{ env.SERVICE_NAME }}/package-lock.json

      - name: Instalar Dependências
        run: npm install

      - name: Executar Testes Unitários
        run: npm test

      - name: Configurar Credenciais AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }} 
          aws-region: ${{ env.AWS_REGION }}

      - name: Login no Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, Tag e Push da Imagem Docker
        id: build-image
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t ${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }} .
          docker tag ${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }} ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}
          docker push ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}

      - name: Baixar Task Definition atual
        run: |
          aws ecs describe-task-definition --task-definition auth-task --query taskDefinition > ${{ github.workspace }}/task-definition.json

      - name: Renderizar nova imagem na Task Definition
        id: render-task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ${{ github.workspace }}/task-definition.json
          container-name: auth-container
          image: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}

      - name: Deploy para Amazon ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.render-task-def.outputs.task-definition }}
          service: auth-service
          cluster: microservices-cluster
          wait-for-service-stability: true
